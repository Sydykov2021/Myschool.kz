<DOCTYPE html>
<head>
    <title>MySchool</title>
</head>
<style>
    .head {
     text-align: right;
     background-color:#9e7bed;
     color:white;
     margin-bottom: 5px;
     } 
   .content {
    text-align: center;
    background-color:#c687fa;
    min-sizs:500px;
    width:100%;
    }
   .sidebar {
    width:30%;
    float:right;
    padding-right:12px;
    color:white;
    background:grey;
    min-height:500px;
       
    }
    .mainmenubtn {
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
    padding:20px;
    margin-top:20px;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-child {
    display: none;
    background-color:#9165f7;
    min-width: 200px;
}
.dropdown-child a {
    color: white;
    padding: 20px;
    text-decoration: none;
    display: block;
}
.dropdown:hover .dropdown-child {
    display: block;
}
.inner{
    text-align: center;
    background-color:#9e7bed;
}
.chat {
	border:1px solid #333;
	margin:15px;
	width:40%;
	height:70%;
	background:#555;
	color:#fff;
}

.chat-messages {
	min-height:93%;
	max-height:93%;
	overflow:auto;
}

.chat-messages__content {
	padding:1px;
}

.chat__message {
	border-left:3px solid #333;
	margin-top:2px;
	padding:2px;
}

.chat__message_black {
	border-color:#000;
}

.chat__message_blue {
	border-color:blue;
}

.chat__message_green {
	border-color:green;
}

.chat__message_red {
	border-color:red;
}

.chat-input {
	min-height:6%;
}
input {
	font-family:arial;
	font-size:16px;
	vertical-align:middle;
	background:#333;
	color:#fff;
	border:0;
	display:inline-block;
	margin:1px;
	height:30px;
}

.chat-form__input {
	width:79%;
}

.chat-form__submit {
	width:18%;
}
</style>
<body>
<div class="head">
    <div class="inner">
          <h1>Заголовок</h1>
          </div>
    <div class="dropdown">
  <button class="mainmenubtn">Главное меню</button>
  <div class="dropdown-child">
    <a href="">Статистика учителей</a>
    <a href="#">Статистика учеников</a>
    <a href="#">Ученики<a/>
    <a href="#">Учителя</a>
    <a href="#">Тех поддержка</a>
      
  </div>
</div>   
    
</div>
